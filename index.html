<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Free stock photo</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header>
        <nav class="nav-bar">
            <img class="img-logo" src="image/logo.png" alt="logo icon">
            <div class="nav-list">
                <a href="">Explore</a>
                <a href="">Licence</a>
                <a href="">...</a>
                <button>Join</button>
            </div>
        </nav>
        <div class="search-section">
            <h1>
                The best free stock photos, royalty free <br />
                images & videos shared by creators.
            </h1>

            <div class="search-bar">
                <select>
                    <option>Photos</option>
                    <option>Videos</option>
                </select>
                <input type="text" placeholder="Search for free photos" />
                <button><img class="search-icon"
                        src="https://images.vexels.com/media/users/3/132068/isolated/preview/f9bb81e576c1a361c61a8c08945b2c48-search-icon.png?w=360"
                        alt="search-icon"></button>
            </div>
        </div>


        <section class="content">
            <nav class="sub-nav-bar">
                <div>
                    <a href="">Home</a>
                    <a href="">Videos</a>
                    <a href="">Leaderboard</a>
                    <a href="">Challenges</a>
                </div>
            </nav>
            <div class="content-header">
                <h2>Free Stock Photos</h2>
                <select class="sort-selector" name="sort" id="sort">
                    <option value="Trinding">Trinding</option>
                    <option value="New">New</option>
                </select>
            </div>
            <div class="grid-pics">
                <div class="grid-pic1"><img src="./image/pic1.png" alt="pic1"></div>
                <div class="grid-pic2"><img src="./image/pic2.png" alt="pic2"></div>
                <div class="grid-pic3"><img src="./image/pic3.png" alt="pic3"></div>
                <div class="grid-pic4"><img src="./image/pic4.png" alt="pic4"></div>
                <div class="grid-pic5"><img src="./image/pic5.png" alt="pic5"></div>
                <div class="grid-pic6"><img src="./image/pic6.png" alt="pic6"></div>
                <div class="grid-pic7"><img src="./image/pic7.png" alt="pic7"></div>
            </div>
        </section>


    </header>
</body>

</html>
